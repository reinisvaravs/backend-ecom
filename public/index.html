<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dorsa&display=swap");
      body {
        background-color: black;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      h1 {
        color: yellow;
        font-family: Dorsa;
        font-size: 100px;
        letter-spacing: 4px;
        font-weight: 900;
      }
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 50px;
        }
      }
      @media screen and (max-width: 400px) {
        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello from the Backend!</h1>
  </body>
</html>
